<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>尚硅谷会员注册页面</title>
    <link type="text/css" rel="stylesheet" href="../../static/css/style.css">
    <script type="text/javascript" src="../../static/script/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        // 页面加载完成
        $(function () {
            /*验证用户名：必须由字母，数字下划线组成，并且长度为 5 到 12 位
            验证密码：必须由字母，数字下划线组成，并且长度为 5 到 12 位
            验证确认密码：和密码相同
            邮箱验证：xxxxx@xxx.com
            验证码：现在只需要验证用户已输入。因为还没讲到服务器。验证码生成*/
            $("#sub_btn").click(function (){
                // 验证用户名
                var usernameText = $("#username").val();
                var usernamePattern = /^\w{5,12}$/;
                if (!usernamePattern.test(usernameText)){
                    $("span.errorMsg").text("用户名称不合法！")
                    return false;
                }

                // 验证密码
                var passwordTest = $("#password").val();
                var passwordPatten = /^\w{5,12}$/;
                if (!passwordPatten.test(passwordTest)){
                    $("span.errorMsg").text("密码不合法！");
                    return false;
                }

                // 验证重复密码

                var rePassword = $("#repwd").val();
                if (!passwordTest == rePassword){
                    $("span.errorMsg").text("第二次确认密码不合法！");
                    return false;
                }
                // 邮箱输入验证
                var emailText = $("#email").val();
                var emailPatten = /^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$/;
                if (!emailPatten.test(emailText)){
                    $("span.errorMsg").text("邮箱输入不合法！");
                    return false;
                }
                // 验证码是否为空验证
                var codeText = $("#code").val();
                codeText = $.trim(codeText);
                if (codeText == null || codeText == ""){
                    $("span.errorMsg").text("验证码不能为空！")
                    return false;
                }
            });

            $("span.errorMsg").text("")
        });
    </script>
    <style type="text/css">
        .login_form {
            height: 420px;
            margin-top: 25px;
        }

    </style>
</head>
<body>
<div id="login_header">
    <img class="logo_img" alt="" src="../../static/img/logo.gif">
</div>

<div class="login_banner">

    <div id="l_content">
        <span class="login_word">欢迎注册</span>
    </div>

    <div id="content">
        <div class="login_form">
            <div class="login_box">
                <div class="tit">
                    <h1>注册尚硅谷会员</h1>
                    <span class="errorMsg"></span>
                </div>
                <div class="form">
                    <form action="regist_success.html">
                        <label>用户名称：</label>
                        <input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1"
                               name="username" id="username"/>
                        <br/>
                        <br/>
                        <label>用户密码：</label>
                        <input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1"
                               name="password" id="password"/>
                        <br/>
                        <br/>
                        <label>确认密码：</label>
                        <input class="itxt" type="password" placeholder="确认密码" autocomplete="off" tabindex="1"
                               name="repwd" id="repwd"/>
                        <br/>
                        <br/>
                        <label>电子邮件：</label>
                        <input class="itxt" type="text" placeholder="请输入邮箱地址" autocomplete="off" tabindex="1"
                               name="email" id="email"/>
                        <br/>
                        <br/>
                        <label>验证码：</label>
                        <input class="itxt" type="text" style="width: 150px;" id="code"/>
                        <img alt="" src="../../static/img/code.bmp" style="float: right; margin-right: 40px">
                        <br/>
                        <br/>
                        <input type="submit" value="注册" id="sub_btn"/>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<div id="bottom">
			<span>
				尚硅谷书城.Copyright &copy;2015
			</span>
</div>
</body>
</html>
